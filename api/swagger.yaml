openapi: 3.0.1
info:
  title: Faze.Examples.Gallery.API
  version: v1
paths:
  /images:
    get:
      tags:
        - Images
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GalleryImage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GalleryImage'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GalleryImage'
  /visualisations:
    get:
      tags:
        - Visualisations
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Visualisation'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Visualisation'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Visualisation'
    post:
      tags:
        - Visualisations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Visualisation'
          text/json:
            schema:
              $ref: '#/components/schemas/Visualisation'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Visualisation'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Visualisation'
            application/json:
              schema:
                $ref: '#/components/schemas/Visualisation'
            text/json:
              schema:
                $ref: '#/components/schemas/Visualisation'
  '/visualisations/{id}':
    get:
      tags:
        - Visualisations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Visualisation'
            application/json:
              schema:
                $ref: '#/components/schemas/Visualisation'
            text/json:
              schema:
                $ref: '#/components/schemas/Visualisation'
        '404':
          description: Not Found
components:
  schemas:
    GalleryImage:
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
      additionalProperties: false
    Visualisation:
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
      additionalProperties: false